
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog Space</title>
    <link href="../styles/main.css" rel="stylesheet" type="text/css" />
  </head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1>A Blog for Dev Academy</h1>
    
                <div class="nav-buttons">
                    <button class="home">Home</button>
                    <button class="about">About</button>
                </div>
            </div>
        </header>
        <main>
            <aside class="menu">
                <button>New recipes</button>
                <button>Trending Recipes</button>
                <button>Speedy</button>
                <button>Healthy</button>
                <button>Pasta, always</button>
                <button>Your saved recipes</button>
                <button>On your planner</button>
            </aside>
            <section class="content">
                <div class="recipe-card">
                    <img src="image1.jpg" alt="Charred Cauliflower with Peanut Sauce">
                    <h3>Charred Cauliflower with Peanut Sauce</h3>
                </div>
                <div class="recipe-card">
                    <img src="image2.jpg" alt="Miso Broccoli & Spring Onion Udon">
                    <h3>Miso Broccoli & Spring Onion Udon</h3>
                </div>
                <div class="recipe-card">
                    <img src="image3.jpg" alt="Three-Cup Chicken">
                    <h3>blog post</h3>
                </div>
                <div class="recipe-card">
                    <img src="image4.jpg" alt="Tomato Egg Noodles">
                    <h3>Tblog post</h3>
                </div>
            </section>
        </main>
        <footer>
            <h2>This is a footer.</h2>
            <button>I am a button</button>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
            </nav>
            <p>&copy; SamPederseb Blog</p>
        </footer>
    </div>
</body>
</html>
